    function Circle() {
        this.radius = 1.0;    // mặc định radius là 1.0
        this.color = "red";   // mặc định color là "red"
    }

    // Getter cho radius
    Circle.prototype.getRadius = function() {
        return this.radius;
    };

    // Phương thức tính diện tích
    Circle.prototype.getArea = function() {
        return Math.PI * this.radius * this.radius;
    };


    const binhNuocLockAndLock = new Circle();
    console.log(binhNuocLockAndLock.getArea());
    binhNuocLockAndLock.color = 'blue';
    console.log(binhNuocLockAndLock.color);
