<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9: Loop Conditions</title>
</head>

<body>


  <script>
    let text = 'Hello';
    while (text !== 'q' && text !== '') {
      document.write(text);
      text = prompt("Nhap vao chu bat ky, nhap 'q' de thoat");
    }
  </script>
</body>

</html>
